<script>
   "use strict";
   var galleryArr = ["gal1.png", "gal2.png", "gal3.png", "gal4.png"];
   var path = "images/gallery/";
   var len = galleryArr.length-1;
   var currentId = 0;
   function toGo (val) {
      currentId += val;
      if (currentId > len) currentId = len;
      if (currentId < 0) currentId = 0;
      document.getElementById ('b-gallery-show').src = path + galleryArr[currentId];
   }
